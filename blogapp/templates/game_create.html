<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>攻略情報の登録</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>攻略情報の登録</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">登録</button>  <!-- 登録ボタン -->
</form>
<a href="{% url 'blogapp:game_list' %}" class="btn btn-secondary mt-3">戻る</a>  <!-- ゲーム一覧ページに戻るリンク -->
</div>
</body>
</html>
